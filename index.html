<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Foodie</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.css">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-s-12 col-md-12 col-lg-12">
						<div id="splash" class="vp">
							<h1 class="text-center">Foodie</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-s-12 col-md-12 col-lg-12">
						<div id="food-map">
							<h2 class="text-center">Foodie</h2>
							<div class="map-box">
								<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6657.4740002296885!2d-70.64190280000003!3d-33.4561579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1513142354856" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
							</div>
							<h3 class="text-center">Comida cerca de ti</h3>
							<div id="search-box"> 
                			<div class="input-group search-input-group">
                    			<input id="keyword" type="text" class="form-control"  placeholder="Buscar" >
                    			<span class="input-group-addon">
                        		<button type="submit">
                           		<span class="glyphicon glyphicon-search"></span>
                        		</button>  
                    			</span>
                			</div>
            			</div>
						</div>
						<div id="search-results">
							<!--Aquí aparecen los resultados de búsqueda-->	
						
						</div> 
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-s-10 col-s-offset-1 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 col-xs-offset-1">
						<div id="modal-box">
							<!-- Modal -->
							
						</div>	
					</div>
				</div>
			</div>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script src="assets/js/data.js"></script>
		<script src="assets/js/app.js"></script>	
	</body>
	</html>
